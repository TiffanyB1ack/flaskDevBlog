<style>
body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.5);
            text-align: center;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .card h2 {
            color: hotpink;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            color: hotpink;
            margin-bottom: 0;
        }
    </style>
